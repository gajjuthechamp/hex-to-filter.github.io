<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hex Color to Filter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
        <h1>Hex code/color to CSS Filter</h1>  

        <table>
            <tr valign="top">
              <td width="50%">
                <fieldset>
                  <p>
                    <label>Target color</label> <input class="target" type="text" placeholder="target hex" value="#00a4d6"/>
                  </p>
                  <button class="execute">Compute Filters</button>
                </fieldset>
                <p>Real pixel, color applied through CSS <code>background-color</code>:</p>
                <div class="pixel realPixel"></div>
          
                <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>
                <div class="pixel filterPixel"></div>
          
                <p class="filterDetail"></p>
                <p class="lossDetail"></p>
              </td>
            </tr>
          </table>
          
    </main>
	<script src="script.js"></script>
  </body>
</html>
